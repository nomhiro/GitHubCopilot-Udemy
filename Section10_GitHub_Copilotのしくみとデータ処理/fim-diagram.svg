<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="prefixGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suffixGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a5f">Fill-in-the-Middle（FIM）手法</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">カーソル前後のコンテキストを活用して精度を向上</text>

  <!-- Code Editor Mockup -->
  <rect x="50" y="80" width="500" height="300" rx="8" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Editor Header -->
  <rect x="50" y="80" width="500" height="30" rx="8" fill="#334155"/>
  <circle cx="70" cy="95" r="6" fill="#ef4444"/>
  <circle cx="90" cy="95" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="95" r="6" fill="#22c55e"/>
  <text x="300" y="100" text-anchor="middle" font-family="monospace" font-size="12" fill="#94a3b8">calculator.py</text>

  <!-- Prefix Section -->
  <rect x="60" y="120" width="480" height="80" fill="url(#prefixGradient)" opacity="0.3"/>
  <text x="70" y="145" font-family="monospace" font-size="13" fill="#60a5fa">def</text>
  <text x="100" y="145" font-family="monospace" font-size="13" fill="#fbbf24">calculate_tax</text>
  <text x="210" y="145" font-family="monospace" font-size="13" fill="#e2e8f0">(price, rate):</text>
  <text x="70" y="170" font-family="monospace" font-size="13" fill="#94a3b8">    """税額を計算する関数"""</text>

  <!-- Cursor / Middle Section -->
  <rect x="60" y="200" width="480" height="50" fill="url(#middleGradient)" opacity="0.5"/>
  <rect x="70" y="215" width="3" height="20" fill="#f59e0b">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="85" y="230" font-family="monospace" font-size="13" fill="#64748b" font-style="italic">← Copilotがここにコードを提案</text>

  <!-- Suffix Section -->
  <rect x="60" y="250" width="480" height="120" fill="url(#suffixGradient)" opacity="0.3"/>
  <text x="70" y="280" font-family="monospace" font-size="13" fill="#e2e8f0">    </text>
  <text x="70" y="310" font-family="monospace" font-size="13" fill="#c084fc">return</text>
  <text x="130" y="310" font-family="monospace" font-size="13" fill="#e2e8f0"> result</text>

  <!-- Labels -->
  <rect x="580" y="120" width="180" height="80" rx="8" fill="url(#prefixGradient)" stroke="#3b82f6" stroke-width="2"/>
  <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">プレフィックス</text>
  <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">カーソル前のコード</text>
  <line x1="540" y1="160" x2="575" y2="160" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>

  <rect x="580" y="200" width="180" height="50" rx="8" fill="url(#middleGradient)" stroke="#f59e0b" stroke-width="2"/>
  <text x="670" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">生成対象</text>
  <text x="670" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Copilotが埋める</text>
  <line x1="540" y1="225" x2="575" y2="225" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>

  <rect x="580" y="260" width="180" height="80" rx="8" fill="url(#suffixGradient)" stroke="#22c55e" stroke-width="2"/>
  <text x="670" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">サフィックス</text>
  <text x="670" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">カーソル後のコード</text>
  <line x1="540" y1="310" x2="575" y2="310" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Benefits -->
  <rect x="50" y="395" width="700" height="45" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#0369a1">
    FIMの利点: 前後のコンテキストを活用 → 既存コード構造に適合 → より正確な提案
  </text>
</svg>