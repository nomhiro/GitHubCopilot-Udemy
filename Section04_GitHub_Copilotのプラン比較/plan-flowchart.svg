<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- 最初の質問ノード -->
  <rect x="300" y="20" width="200" height="50" rx="25" fill="#4A90D9"/>
  <text x="400" y="52" text-anchor="middle" fill="white" font-family="Meiryo, sans-serif" font-size="16" font-weight="bold">個人での利用？</text>

  <!-- 矢印：最初の質問から左右へ -->
  <line x1="350" y1="70" x2="200" y2="120" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="70" x2="600" y2="120" stroke="#4A90D9" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Yes/Noラベル -->
  <text x="260" y="95" text-anchor="middle" fill="#4A90D9" font-family="Meiryo, sans-serif" font-size="14" font-weight="bold">Yes</text>
  <text x="540" y="95" text-anchor="middle" fill="#4A90D9" font-family="Meiryo, sans-serif" font-size="14" font-weight="bold">No（組織利用）</text>

  <!-- 2番目の質問：有料で使いたい？ -->
  <rect x="80" y="120" width="200" height="50" rx="25" fill="#E3F2FD" stroke="#4A90D9" stroke-width="2"/>
  <text x="180" y="152" text-anchor="middle" fill="#333" font-family="Meiryo, sans-serif" font-size="14" font-weight="bold">有料で使いたい？</text>

  <!-- 2番目の質問：ナレッジベース必要？ -->
  <rect x="520" y="120" width="200" height="50" rx="25" fill="#E3F2FD" stroke="#4A90D9" stroke-width="2"/>
  <text x="620" y="152" text-anchor="middle" fill="#333" font-family="Meiryo, sans-serif" font-size="14" font-weight="bold">ナレッジベース必要？</text>

  <!-- 矢印：2番目の質問から結果へ -->
  <line x1="130" y1="170" x2="80" y2="220" stroke="#4CAF50" stroke-width="2"/>
  <line x1="230" y1="170" x2="280" y2="220" stroke="#9E9E9E" stroke-width="2"/>
  <line x1="570" y1="170" x2="520" y2="220" stroke="#7B1FA2" stroke-width="2"/>
  <line x1="670" y1="170" x2="720" y2="220" stroke="#1976D2" stroke-width="2"/>

  <!-- Yes/Noラベル（2段目） -->
  <text x="90" y="200" text-anchor="middle" fill="#4CAF50" font-family="Meiryo, sans-serif" font-size="12" font-weight="bold">Yes</text>
  <text x="270" y="200" text-anchor="middle" fill="#9E9E9E" font-family="Meiryo, sans-serif" font-size="12" font-weight="bold">No</text>
  <text x="530" y="200" text-anchor="middle" fill="#7B1FA2" font-family="Meiryo, sans-serif" font-size="12" font-weight="bold">Yes</text>
  <text x="710" y="200" text-anchor="middle" fill="#1976D2" font-family="Meiryo, sans-serif" font-size="12" font-weight="bold">No</text>

  <!-- 結果ノード：Pro -->
  <rect x="20" y="230" width="120" height="50" rx="8" fill="#4CAF50"/>
  <text x="80" y="262" text-anchor="middle" fill="white" font-family="Meiryo, sans-serif" font-size="18" font-weight="bold">Pro</text>

  <!-- 結果ノード：Free -->
  <rect x="220" y="230" width="120" height="50" rx="8" fill="#9E9E9E"/>
  <text x="280" y="262" text-anchor="middle" fill="white" font-family="Meiryo, sans-serif" font-size="18" font-weight="bold">Free</text>

  <!-- 結果ノード：Enterprise -->
  <rect x="460" y="230" width="120" height="50" rx="8" fill="#7B1FA2"/>
  <text x="520" y="262" text-anchor="middle" fill="white" font-family="Meiryo, sans-serif" font-size="18" font-weight="bold">Enterprise</text>

  <!-- 結果ノード：Business -->
  <rect x="660" y="230" width="120" height="50" rx="8" fill="#1976D2"/>
  <text x="720" y="262" text-anchor="middle" fill="white" font-family="Meiryo, sans-serif" font-size="18" font-weight="bold">Business</text>

  <!-- Enterprise注釈 -->
  <text x="520" y="305" text-anchor="middle" fill="#666" font-family="Meiryo, sans-serif" font-size="11">※GitHub Enterprise Cloud必須</text>

  <!-- 価格表示 -->
  <text x="80" y="300" text-anchor="middle" fill="#4CAF50" font-family="Meiryo, sans-serif" font-size="12">$10/月</text>
  <text x="280" y="300" text-anchor="middle" fill="#9E9E9E" font-family="Meiryo, sans-serif" font-size="12">$0</text>
  <text x="520" y="320" text-anchor="middle" fill="#7B1FA2" font-family="Meiryo, sans-serif" font-size="12">$39/月</text>
  <text x="720" y="300" text-anchor="middle" fill="#1976D2" font-family="Meiryo, sans-serif" font-size="12">$19/月</text>

  <!-- 凡例 -->
  <rect x="50" y="350" width="700" height="40" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <text x="400" y="375" text-anchor="middle" fill="#333" font-family="Meiryo, sans-serif" font-size="12">
    <tspan fill="#4CAF50">■ Pro（個人・有料）</tspan>
    <tspan dx="20" fill="#9E9E9E">■ Free（個人・無料）</tspan>
    <tspan dx="20" fill="#7B1FA2">■ Enterprise（組織・高機能）</tspan>
    <tspan dx="20" fill="#1976D2">■ Business（組織・標準）</tspan>
  </text>
</svg>